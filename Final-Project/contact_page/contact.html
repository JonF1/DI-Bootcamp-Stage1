<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Gordon Ramsay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="../header-footer.css">
  <link rel="stylesheet" href="../home_page/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img class="logo" src="../images/GordonRamsay.png" alt="logo">
    </a>
    <nav>
      <ul class="nav_links">
        <li><a href="../home_page/index.html">Home</a></li>
        <li><a href="../timeline_page/timeline.html">Timeline</a></li>
        <li><a href="../restaurant_page/restaurants.html">Restaurants</a></li>
      </ul>
    </nav>
    <a href="contact.html"><button>Contact</button></a>
  </header>
  <div class="home-container"></div>
    <div class="biography">
      <h1 class="biography-text">Contact Us</h1>
    </div>
  </div>
  <main class="form-container">
    <form action="index.html">
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="name" class="form-control" id="InputName" placeholder="Enter full name">
      </div>
      <br>
      <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <br>
      <div class="form-group">
        <label for="Textarea">Message</label>
        <textarea class="form-control" id="Textarea" rows="10"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
  <footer>
    <div class="social-media">
      <a href="https://www.facebook.com/gordonramsay">
        <img src="../images/logo-facebook.svg" alt="Facebook">
      </a>

      <a href="https://www.twitter.com/gordonramsay">
        <img src="../images/logo-twitter.svg"  alt="Twitter">
      </a>

      <a href="https://www.youtube.com/gordonramsay">
        <img src="../images/logo-youtube.svg"  alt="Youtube">
      </a>

      <a href="https://www.instagram.com/gordonramsay">
        <img src="../images/logo-instagram.svg" alt="Instagram">
      </a>
    </div>
    <p class="copyright">Copyright &copy;2023; Designed by Yoni F</p>
  </footer>
  
</body>
</html>
